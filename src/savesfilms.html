<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./savesfilms.css">

    <title>Добро пожаловать!</title>

</head>

<body>

    <div className="page">

        <header className="header">
            <img className="logo" src="./images/logo.svg" alt="Логотип">
            <div className="header__container">
                <a className="header__link" href="#">Фильмы</a>
                <a className="header__link" href="#">Сохраненные фильмы</a>
            </div>
            <button className="header__button">Аккаунт</button>
        </header>

        <main className="movies">
            <section className="search-box">
                <div className="search-box__container">
                    <form className="search-box__form">
                        <input className="search-box__input" type="text" placeholder="Фильм" value="">
                        <button className="search-box__button">
                            <img src="./images/search-button.svg" alt="Поиск">
                        </button>
                    </form>
                </div>
                <div className="search-box__container">
                    <div className="search-box__switch">
                        <label className="switch">
                            <input className="switch__input">
                            <span className="switch__slider"></span>
                        </label>
                        <p className="search-box__options">Короткометражки</p>
                    </div>
                </div>
            </section>

            <section className="movie-list">
                <div className="movie-list__case">
                    <article className="movie">
                        <a className="movie__link" target="_blank" href="#">
                            <img className="movie__cover" src="./images/cover-film.svg" alt="Постер к фильму">
                        </a>
                        <div className="movie__container">
                            <h2 className="movie__title">33 слова о дизайне</h2>
                            <button className="movie__delete-button">
                                <img src="./images/delete-button.svg" alt="Кнопка для удаления фильма">
                            </button>
                        </div>
                        <p className="movie__duration">1ч42м</p>
                    </article>

                    <article className="movie">
                        <a className="movie__link" target="_blank" href="#">
                            <img className="movie__cover" src="./images/cover-film.svg" alt="Постер к фильму">
                        </a>
                        <div className="movie__container">
                            <h2 className="movie__title">33 слова о дизайне</h2>
                            <button className="movie__delete-button">
                                <img src="./images/delete-button.svg" alt="Кнопка для удаления фильма">
                            </button>
                        </div>
                        <p className="movie__duration">1ч42м</p>
                    </article>

                    <article className="movie">
                        <a className="movie__link" target="_blank" href="#">
                            <img className="movie__cover" src="./images/cover-film.svg" alt="Постер к фильму">
                        </a>
                        <div className="movie__container">
                            <h2 className="movie__title">33 слова о дизайне</h2>
                            <button className="movie__delete-button">
                                <img src="./images/delete-button.svg" alt="Кнопка для удаления фильма">
                            </button>
                        </div>
                        <p className="movie__duration">1ч42м</p>
                    </article>
                </div>
            </section>
        </main>

        <footer className="footer">
            <div>
                <p className="footer__text">Учебный проект Яндекс.Практикум х BeatFilm.</p>
                <div className="footer__container">
                    <div className="footer__parts">
                        <p className="footer__copyright">©2023</p>
                    </div>
                    <nav>
                        <ul className="footer__list">
                            <li>
                                <a className="footer__item" href="#">Яндекс.Практикум</a>
                            </li>
                            <li>
                                <a className="footer__item" href="#">Github</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
